<form [formGroup] ="newElection" autocomplete="off" (ngSubmit)="onSubmit()">

  <label class="form-label" ><b>Election title</b></label>
  <input type="text"  class="form-control" formControlName="ElectionName" required />
  <label class="form-label" ><b>Number of Candidate</b></label>
  <input type="number"  class="form-control" formControlName="CNumber" required />
  <br>
  <button type="submit" [disabled]="newElection.invalid" class="btn btn-primary btn-block">Done</button>
</form>
<router-outlet></router-outlet>
