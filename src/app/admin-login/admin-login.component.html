<br>
<br>
<form [formGroup] ="loginForm" autocomplete="off" (ngSubmit)="SignIn()">
    <!-- Email input -->
    <br>
    <br>
    <div class="form-outline sm-4">
      <input type="text"  class="form-control" formControlName="userName" required />
      <label class="form-label" >Username</label>
    </div>
  
    <!-- Password input -->
    <div class="form-outline sm-4">
      <input type="password"  class="form-control" formControlName="password" required />
      <label class="form-label" >Password</label>
    </div>
  
    <div>
    
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block">Sign in</button>
</div>
</form>
<router-outlet></router-outlet>
